<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }
    .icon {
      width: 20px;
      height: 20px;
    }
    .login-btn {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #1ed760;
    }
    .forgot-link, .signup-link {
      color: #1db954;
      text-decoration: none;
    }
    .forgot-link:hover, .signup-link:hover {
      text-decoration: underline;
    }
    .welcome-message {
      display: none;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="login-form">
      <label for="email" class="label">Email or username</label>
      <input type="text" id="email" name="email" placeholder="Email or username" class="input-field" required>

      <label for="password" class="label">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Visibility_eye.svg" alt="Toggle Visibility" class="icon">
        </button>
      </div>

      <button type="submit" class="login-btn">Log In</button>

      <a href="#" class="forgot-link">Forgot your password?</a>
      <p class="signup-text">
        Don't have an account? <a href="#" class="signup-link">Sign up for Spotify</a>
      </p>
    </form>
    <p id="welcome-message" class="welcome-message">Welcome to Spotify!</p>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const welcomeMessage = document.getElementById('welcome-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from actually submitting
      welcomeMessage.style.display = 'block';
    });

    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    }
  </script>
</body>
</html>
